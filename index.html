<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h4>Password criteria</h4>
          Length of password <input type="number" min="8" max="128" id="numberOfCharacters" required><small>Select a number between 8 and 128</small><br>
          <label>Select the criteria you wish to meet for your randomly generated password</label><br>

          <input type="checkbox" id="uppercase">Uppercase<br>
          <input type="checkbox" id="lowercase">lowercase<br>
          <input type="checkbox" id="number">Numeric Values<br>
          <input type="checkbox" id="specialCharacter">Special Character(s)<br>

          <p id="test"></p>
          <p id="test2"></p>
          <p id="test3"></p>
          <p id="test4"></p>
          <p id="test5"></p>

          <button type="submit" onclick="characterFunction()">hello</button>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    
    <script src="passwordGenFunctions.js"></script>
  </body>
</html>
