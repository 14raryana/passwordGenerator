<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h4>Password criteria</h4>
          Length of password <input type="number" min="8" max="128" required><small>Select a number between 8 and 128</small><br>
          <input type="checkbox" id="uppercase">Uppercase<br>
          <p id="test"></p>
          <p id="test2"></p>
          <p id="test3"></p>
          <button type="submit" onclick="passwordCriteria()">hello</button>
          <input type="checkbox" id="lowercase">Lowercase<br>
          <!-- <input type="checkbox" id="number">Number(s)<br> -->
          <input type="checkbox" id="specialCharacter">Special Character(s)<br>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>


    <script type="text/javascript">

      function passwordCriteria() {
        var upper = document.getElementById("uppercase").checked;
        var lower = document.getElementById("lowercase").checked;
        var special = document.getElementById("specialCharacter").checked;

        if (upper) {
        document.getElementById("test").innerHTML = upper;
        }
        else {document.getElementById("test").innerHTML = upper;}
        
        if(lower) {
          document.getElementById("test2").innerHTML = lower;
        }
        else {document.getElementById("test2").innerHTML = lower;}

        if(special) {
          document.getElementById("test3").innerHTML = special;
        }
        else {document.getElementById("test3").innerHTML = special;}
      }

    </script>
    
    <script src="script.js"></script>
  </body>
</html>
